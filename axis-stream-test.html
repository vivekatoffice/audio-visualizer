<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Speaker Stream Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-test {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-bottom: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .streaming-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .streaming-indicator.active {
            display: flex;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Axis Speaker Stream Test</h1>
        <p class="subtitle">Test audio streaming to Axis speaker using VAPIX API</p>

        <div class="streaming-indicator" id="streamingIndicator">
            <div class="pulse"></div>
            <span>Streaming audio to Axis speaker...</span>
        </div>

        <!-- Axis Device Configuration -->
        <div class="form-section">
            <div class="section-title">
                <span class="icon">üéØ</span>
                Axis Device Configuration
            </div>
            <div class="form-group">
                <label for="deviceIP">Device IP Address</label>
                <input type="text" id="deviceIP" placeholder="192.168.1.100" value="192.168.1.100">
                <div class="hint">Enter the IP address of your Axis speaker</div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="root" value="root">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn btn-test" onclick="testConnection()">
                üîå Test Connection
            </button>
        </div>

        <!-- Audio File Selection -->
        <div class="form-section">
            <div class="section-title">
                <span class="icon">üéµ</span>
                Audio File
            </div>
            <div class="form-group">
                <label for="audioFile">Select Audio File</label>
                <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,audio/*" onchange="handleFileSelect(event)">
                <div class="hint">Supported formats: MP3, WAV, M4A</div>
            </div>
            <div id="audioInfo" style="display: none; margin-top: 10px; padding: 10px; background: #fff; border-radius: 6px;">
                <strong>File:</strong> <span id="fileName"></span><br>
                <strong>Size:</strong> <span id="fileSize"></span>
            </div>
        </div>

        <!-- Streaming Controls -->
        <button class="btn" id="streamBtn" onclick="startStreaming()" disabled>
            üì° Stream to Axis Speaker
        </button>
        <button class="btn" id="stopBtn" onclick="stopStreaming()" style="display: none; background: #dc3545; margin-top: 10px;">
            ‚èπÔ∏è Stop Streaming
        </button>

        <!-- Status Messages -->
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        let selectedFile = null;
        let audioContext = null;
        let isStreaming = false;
        let streamController = null;

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('fileSize').textContent = formatBytes(selectedFile.size);
                document.getElementById('audioInfo').style.display = 'block';
                document.getElementById('streamBtn').disabled = false;
                showStatus('Audio file loaded successfully!', 'success');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function testConnection() {
            const ip = document.getElementById('deviceIP').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!ip || !username || !password) {
                showStatus('Please fill in all device configuration fields', 'error');
                return;
            }

            showStatus('Testing connection to Axis device...', 'info');

            try {
                // Test by getting device parameters
                const url = `http://${ip}/axis-cgi/param.cgi?action=list&group=Properties.Audio.Decoder`;
                const auth = btoa(`${username}:${password}`);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${auth}`
                    }
                });

                if (response.ok) {
                    const text = await response.text();
                    console.log('Device response:', text);
                    showStatus('‚úÖ Connection successful! Device is reachable.', 'success');
                } else {
                    showStatus(`‚ùå Connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`‚ùå Connection error: ${error.message}. Check if device is reachable and CORS is configured.`, 'error');
            }
        }

        async function startStreaming() {
            if (!selectedFile) {
                showStatus('Please select an audio file first', 'error');
                return;
            }

            const ip = document.getElementById('deviceIP').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!ip || !username || !password) {
                showStatus('Please configure Axis device settings', 'error');
                return;
            }

            isStreaming = true;
            document.getElementById('streamBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('streamingIndicator').classList.add('active');

            showStatus('Starting audio stream to Axis speaker...', 'info');

            try {
                // Create audio context and decode the audio file
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                // Convert to PCM data
                const pcmData = convertToPCM(audioBuffer);
                
                // Send to Axis speaker
                await streamToAxis(ip, username, password, pcmData);

            } catch (error) {
                console.error('Streaming error:', error);
                showStatus(`‚ùå Streaming error: ${error.message}`, 'error');
                stopStreaming();
            }
        }

        function convertToPCM(audioBuffer) {
            // Get audio data from buffer (use first channel)
            const channelData = audioBuffer.getChannelData(0);
            const sampleRate = audioBuffer.sampleRate;
            
            // Convert float32 to 16-bit PCM (G.711 ¬µ-law format)
            // For simplicity, we'll use basic conversion here
            const pcmData = new Int16Array(channelData.length);
            
            for (let i = 0; i < channelData.length; i++) {
                // Convert from -1.0 to 1.0 range to -32768 to 32767
                const s = Math.max(-1, Math.min(1, channelData[i]));
                pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            
            return pcmData.buffer;
        }

        async function streamToAxis(ip, username, password, audioData) {
            const url = `http://${ip}/axis-cgi/audio/transmit.cgi`;
            const auth = btoa(`${username}:${password}`);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'audio/basic', // G.711 ¬µ-law
                        'Content-Length': audioData.byteLength.toString()
                    },
                    body: audioData
                });

                if (response.ok) {
                    showStatus('‚úÖ Audio streamed successfully to Axis speaker!', 'success');
                } else {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                throw new Error(`Failed to stream audio: ${error.message}. Note: CORS restrictions may prevent direct browser streaming. Consider using a proxy or the Electron app.`);
            } finally {
                stopStreaming();
            }
        }

        function stopStreaming() {
            isStreaming = false;
            document.getElementById('streamBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('streamingIndicator').classList.remove('active');
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    </script>
</body>
</html>
